<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Box </title>
  <style>
    /* Khối bao toàn trang */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightgray;
      transition: background-color 0.3s ease;
    }

    /* Hộp con */
    .box {
      width: 150px;
      height: 150px;
      background-color: white;
      border: 2px solid gray;
      transition: transform 0.3s ease;
    }

    /* Khi di chuột lên hộp — dùng selector :has() */
    .container:has(.box:hover) {
      background-color: skyblue;
    }

    .box:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
